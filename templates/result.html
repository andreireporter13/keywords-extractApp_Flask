<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Result SEO keywords</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>

    <body>
        <img src="https://ideisioferte.ro/wp-content/uploads/2021/04/cropped-logo-pentru-idei-si-oferte-idei-creative-oferte-last-minute-idei-fotografii-interviuri-blog-cu-articole-pe-domenii.png">
        
        <a target="_blank" href="https://ideisioferte.ro">ideisioferte.ro</a>  
        <br>
        <a target="_blank" href="https://webautomation.ro">webautomation.ro</a>
        <br>

        <h2>Mini-project powered by:</h2>

        <br>

        <form action="#" method="post">
            <p>Insert a link to the article from which you want to extract the keywords.</p>
            <br>
            <input type="text" name="place_link" placeholder="Place your link...">
            <br>
            <input type="submit" value="Extract keywords">
        </form> 

        <br>
        <!-- Aici trebuie sa fac ceva care apare sub form, dar care intoarce date.--> 
        <div class="flash">
            <form>
                <textarea id="w3review" name="w3review" rows="15" cols="100"> 
                    {% for key, value in data_dict.items() %}
        {{key}} {{value}}
                    {% endfor %}
                
                </textarea>
                
            
            </form>
            
        </div>

    </body>
</html>
